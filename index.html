<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lakshmi_Prasanna</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/onlylogoblack.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <div id="my-icon">
        <img
          src="./assets/images/mylogopurple.png"
          alt="lakshmi prasanna logo"
        />
      </div>
      <div id="menu-bar">
        <div class="menu-item home"><a href="#">home</a></div>
        <div class="menu-item aboutme"><a href="#about-me">aboutme</a></div>
        <div class="menu-item projects"><a href="">projects</a></div>
        <div class="menu-item hireme"><a href="">hireme!</a></div>
      </div>
    </nav>
    <section id="about-me">
      <div id="myimages">
        <img
          src="./assets/images/myimg.png"
          alt="lakshmi prasanna image"
          id="img_big"
        />
        <img
          src="./assets/images/3d_ai_girl.jpg"
          alt="cartoon_developer"
          id="img_small"
        />
      </div>
      <div id="my-brief"></div>
    </section>

    <h2 class="project-type-btn">checkout my projects</h2>
    <section id="project-type">
      <div class="project-type-item item-1">
        <a href="#">
          <img src="./assets/images/project-types/1.png" alt="html,css" />
        </a>
      </div>
      <div class="project-type-item item-2">
        <a href="#">
          <img src="./assets/images/project-types/2.png" alt="vanilla_js" />
        </a>
      </div>
      <div class="project-type-item item-3">
        <a href="#">
          <img src="./assets/images/project-types/3.png" alt="angular" />
        </a>
      </div>
      <div class="project-type-item item-4">
        <a href="#">
          <img src="./assets/images/project-types/4.png" alt="react" />
        </a>
      </div>
      <div class="project-type-item item-5">
        <a href="#">
          <img src="./assets/images/project-types/5.png" alt="full_stack" />
        </a>
      </div>
    </section>
  </body>
</html>
